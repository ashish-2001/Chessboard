name: CI - Build & Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t chess-backend ./backend

      - name: Build frontend image
        run: docker build -t chess-frontend ./frontend